<mat-list-item class="container"
  [@item]="widerPriority"
  [ngClass]="{
    'priority-normal': item.priority === 3,
    'priority-important': item.priority === 2,
    'priority-emgency': item.priority === 1
  }"
  (click)="onItemClick()">
  <mat-checkbox
    [checked]="item.completed"
    class="completion-status"
    (click)="onCheckBoxClick($event)"></mat-checkbox>
  <div mat-line class="content" [ngClass]="{'completed': item.completed}">
    <span [matTooltip]="item.desc">{{item.desc}}</span>
  </div>
  <div mat-line class="bottom-bar" *ngIf="item.dueDate">
    <span class="due-date">{{item.dueDate | date: "yyyy-MM-dd"}}</span>
    <mat-icon *ngIf="item.reminder">alarm</mat-icon>
  </div>
  <mat-icon class="avatar" [svgIcon]="avatar" mat-list-avatar></mat-icon>
</mat-list-item>
